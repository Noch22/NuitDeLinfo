<!DOCTYPE html>
<html>

<head>
    <title>Chaussettes Rythm</title>
    <link rel="stylesheet" type="text/css" href="css/rythme.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Chaussettes Rythm</h1>
    <div class="game-container">
        <div class="A">
            <div class="fretboardA"><p>A</p></div>
            <div class="notesA"></div>
        </div>
        <div class="Z">
            <div class="fretboardZ"><p>Z</p></div>
            <div class="notesZ"></div>
        </div>
        <div class="E">
            <div class="fretboardE"><p>E</p></div>
            <div class="notesE"></div>
        </div>
        <div class="R">
            <div class="fretboardR"><p>R</p></div>
            <div class="notesR"></div>
        </div>
    </div>
    <div class="info-container">
        <div class="score-box">
            <div>Score: <span class="score">0</span></div>
        </div>
        <div class="error-box">
            <div>Erreur: <span class="error">0</span></div>
        </div>
    </div>
    <button class="start-button">Lancer la partie</button>
    <button class="play-again">Rejouer</button>
    <button class="back-button">Revenir au site</button>
    <div class="game-over">Fin du jeu</div>
    <script src="js/rhytme.js"></script>
</body>
</html>
